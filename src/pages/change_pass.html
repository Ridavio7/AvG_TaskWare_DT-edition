    <header class="header">
        <div class="header__body">
            <div class="header__logo">
                <img class="header__main-logo" src="../blocks/header/img/logo.svg" alt="logo">

                <input class="input__type-text input__type-text_modal" type="password" id="new_user_pass_f" value="">

            <div class="modal__input-wrapper">
                <label class="input__type-text__label" for="component_name">Повторите новый пароль:</label>
