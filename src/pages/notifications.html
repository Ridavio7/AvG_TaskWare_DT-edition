<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Уведомления</title>
    <link rel="icon" href="../blocks/header/img/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" style="display: none" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>
      <ul class="menu__box"></ul>
    </div>
    <header class="header">
      <div class="header__body">
        <div class="header__logo">
          <img
            class="header__main-logo"
            src="../blocks/header/img/logo.svg"
            alt="logo"
          />
          <img
            class="header__main-logo-little"
            src="../blocks/header/img/logo_lt.svg"
            alt="logo"
          />
          <ul class="header__list">
            <li><a class="header__link" href="tasks.html">Мои задачи</a></li>
            <li>
              <a class="header__link" href="buisness.html">Бизнес управление</a>
            </li>
            <li><a class="header__link" href="control.html">Контроль</a></li>
          </ul>
        </div>
        <div class="header__user">
          <div class="header__user__wrapper">
            <div class="header__user__user">
              <img
                class="header__user__avatar header__user__link_notifications"
                src="../blocks/header/img/notifications.svg"
                alt="user"
                title="Уведомления"
              />
              <input
                class="header__user__switch-theme-input"
                type="checkbox"
                id="switch_theme_input"
              />
              <label
                class="header__user__switch-theme"
                for="switch_theme_input"
              ></label>
              <a class="header__link header__user__name" id="user_name"></a>
              <img
                class="header__user__avatar header__user__link_leave-site"
                src="../blocks/header/img/exit.svg"
                alt="user"
                title="Выход"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container"></div>
  </body>
</html>
