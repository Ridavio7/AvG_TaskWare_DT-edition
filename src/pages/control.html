<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контроль</title>
    <link rel="icon" href="../blocks/header/img/icon.svg" type="image/x-icon">
</head>
<body>
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" style="display: none;"/>
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <ul class="menu__box">
    
        </ul>
    </div>
    <header class="header">
        <div class="header__body">
            <div class="header__logo">
                <img class="header__main-logo" src="../blocks/header/img/logo.svg" alt="logo">
                <img class="header__main-logo-little" src="../blocks/header/img/logo_lt.svg" alt="logo">
                <ul class="header__list">
                    <li><a class="header__link" href="tasks.html">Задачи</a></li>
                    <li><a class="header__link" href="buisness.html">Бизнес управление</a></li>
                    <li><a class="header__link header__link_check" href="control.html">Контроль</a></li>
                    <li><a class="header__link" href="#">Чат</a></li>
                </ul>
            </div>
            <div class="header__user">
                <div class="header__user__wrapper">
                    <div class="header__user__user">
                        <img class="header__user__avatar header__user__link_notifications" src="../blocks/header/img/notifications.svg" alt="user">
                        <input class="header__user__switch-theme-input" type="checkbox" id="switch_theme_input">
                        <label class="header__user__switch-theme" for="switch_theme_input"></label>
                        <a class="header__user__name">Иванов И. И.</a>
                        <img class="header__user__avatar header__user__link_leave-site" src="../blocks/header/img/exit.svg" alt="user">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <div>
                <button class="sidebar__expand-button" type="button">
                    <img class="sidebar__expand-button__img" src="../blocks/sidebar/img/arrow_sidebar_1.svg" alt="">
                </button>
            </div>
            <div class="sidebar__container">
                <ul>
                    <li class="sidebar__wrapper">
                        <a href="#users">
                            <div class="sidebar__link users" id="link_users">
                                <div class="sidebar__title">
                                    <img class="sidebar__img sidebar__img_filter" src="../blocks/button/__tab/img/users.svg" alt="">
                                    <span class="sidebar__name">Пользователи</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar__wrapper">
                        <a href="#settings">
                            <div class="sidebar__link settings" id="link_settings">
                                <div class="sidebar__title">
                                    <img class="sidebar__img sidebar__img_filter" src="../blocks/sidebar/img/settings.svg" alt="">
                                    <span class="sidebar__name">Настройки</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar__wrapper">
                        <a href="#template_task">
                            <div class="sidebar__link template_task" id="link_template_task">
                                <div class="sidebar__title">
                                    <img class="sidebar__img sidebar__img_filter" src="../blocks/sidebar/img/template_task.svg" alt="">
                                    <span class="sidebar__name">Шаблоны</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar__wrapper">
                        <a href="#control_task">
                            <div class="sidebar__link control_task" id="link_control_task">
                                <div class="sidebar__title">
                                    <img class="sidebar__img sidebar__img_filter" src="../blocks/sidebar/img/control_task.svg" alt="">
                                    <span class="sidebar__name">Контроль</span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- пользователи -->
        <div class="sidebar__tabcontent" id="users">
            <div class="sidebar__tabcontent__first-tabs">
                <a href="#users/users_main"><button class="button__tab__first button__tab__first_user_main"><img class="button__tab__first__img" src="../blocks/button/__tab/img/users.svg">Главная</button></a>
                <a href="#users/users_jobs"><button class="button__tab__first button__tab__first_users_jobs"><img class="button__tab__first__img" src="../blocks/button/__tab/img/user_jobs.svg">Должности</button></a>
                <a href="#users/users_rights"><button class="button__tab__first button__tab__first_users_rights"><img class="button__tab__first__img" src="../blocks/button/__tab/img/user_rights.svg">Права</button></a>
            </div>
            <!-- пользователи главная -->
            <div id="users/users_main" class="sidebar__tabcontent__container">
                <div class="select__wrapper">
                    <select class="select select__sort" id="sort_users">
                        <option value="">Сортировка &#8661;</option>
                        <option value="">По названию &#8659;</option>
                        <option value="">По названию &#8657;</option>
                        <option value="">По новизне &#8659;</option>
                        <option value="">По новизне &#8657;</option>
                    </select>
                </div>
                <table class="table">
                    <thead class="thead">
                        <tr class="tr">
                            <td class="td td_active"></td>
                            <td class="td td_active">№</td>
                            <td class="td td_active">ФИО</td>
                            <td class="td td_active">Должность</td>
                            <td class="td td_active">Почта</td>
                            <td class="td td_active">Телефон</td>
                            <td class="td td_active"></td>
                        </tr>
                    </thead>
                    <tbody id="tb_users">
                        <tr class="tr">
                            <td class="td"></td>
                            <td class="td"></td>
                            <td class="td"></td>
                            <td class="td"></td>
                            <td class="td"></td>
                            <td class="td"></td>
                            <td class="td td_buttons-control"><button class="button__control button__control_add-users-main"><img class="button__control__img" src="../blocks/button/__control/img/plus.svg" alt=""></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- пользователи должности -->
            <div id="users/users_jobs" class="sidebar__tabcontent__container">
                <div class="select__wrapper">
                    <select class="select select__sort" id="sort_jobs">
                        <option value="">Сортировка &#8661;</option>
                        <option value="">По названию &#8659;</option>
                        <option value="">По названию &#8657;</option>
                        <option value="">По новизне &#8659;</option>
                        <option value="">По новизне &#8657;</option>
                    </select>
                </div>
                <table class="table">
                    <thead class="thead">
                        <tr class="tr">
                            <td class="td td_active">Должность</td>
                            <td class="td td_active"></td>
                        </tr>
                    </thead>
                    <tbody id="tb_jobs">
                        <tr class="tr">
                            <td class="td td__text_align_center"><input class="input__type-text input__type-text_title" type="text" id="input_add_jobs"></td>
                            <td class="td td_buttons-control"><button class="button__control button__control_add-users-jobs"><img class="button__control__img" src="../blocks/button/__control/img/plus.svg" alt=""></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- пользователи права -->
            <div id="users/users_rights" class="sidebar__tabcontent__container">
                <div class="select__wrapper">
                    <select class="select select__sort" id="sort_rights">
                        <option value="">Сортировка &#8661;</option>
                        <option value="">По названию &#8659;</option>
                        <option value="">По названию &#8657;</option>
                        <option value="">По новизне &#8659;</option>
                        <option value="">По новизне &#8657;</option>
                    </select>
                </div>
                <table class="table">
                    <thead class="thead">
                        <tr class="tr">
                            <td class="td td_active">Право</td>
                            <td class="td td_active"></td>
                        </tr>
                    </thead>
                    <tbody id="tb_rights">
                        <tr class="tr">
                            <td class="td td__text_align_center"><input class="input__type-text input__type-text_title" type="text" id="input_add_rights"></td>
                            <td class="td td_buttons-control"><button class="button__control button__control_add-users-rights" disabled><img class="button__control__img" src="../blocks/button/__control/img/plus.svg" alt=""></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="sidebar__tabcontent" id="settings">
            <input class="checkbox" type="checkbox" id="update_unputs_1c">
            <label for="update_unputs_1c">Обновлять поля 1С при загрузке из 1С</label>
        </div>
        <div class="sidebar__tabcontent" id="template_task">
            <p>Шаблоны задач</p>
        </div>
        <div class="sidebar__tabcontent" id="control_task">
            <p>Контроль задач</p>
        </div>
    </div>
    <div class="modal" id="user_modal">
        <div class="modal__moving" id="user_modal_moving">
            <span class="modal__title">Пользователь <span class="modal__title" id="user_name_title"></span></span>
            <span class="modal__close" id="user_close">&times;</span>
        </div>
        <div class="modal__content">
            <div class="modal__header">
                <div>
                    <div class="modal__input-wrapper">
                        <label class="input__type-text__label" for="user_name">ФИО:</label>
                        <input class="input__type-text input__type-text_modal" type="text" id="user_name" value="">
                    </div>
                    <div class="modal__input-wrapper">
                        <label class="input__type-text__label" for="user_job">Должность:</label>
                        <select class="select select_modal" id="user_job"></select>
                    </div>
                </div>
                <div>
                    <div class="modal__input-wrapper">
                        <label class="input__type-text__label" for="user_email">Почта:</label>
                        <input class="input__type-text input__type-text_modal" type="text" id="user_email" value="">
                    </div>
                    <div class="modal__input-wrapper">
                        <label class="input__type-text__label" for="user_phone">Телефон:</label>
                        <input class="input__type-text input__type-text_modal" type="text" id="user_phone" value="">
                    </div>
                </div>
                <div>
                    <div class="modal__input-wrapper">
                        <label class="input__type-text__label" for="user_login">Логин:</label>
                        <input class="input__type-text input__type-text_modal" type="text" id="user_login" value="">
                    </div>
                    <div class="modal__input-wrapper">
                        <label class="input__type-text__label" for="user_pass_first">Пароль:</label>
                        <input class="input__type-text input__type-text_modal" type="text" id="user_pass_first" value="">
                    </div>
                    <div class="modal__input-wrapper">
                        <label class="input__type-text__label" for="user_pass_second">Пароль:</label>
                        <input class="input__type-text input__type-text_modal" type="text" id="user_pass_second" value="">
                    </div>
                </div>
                <table class="table">
                    <thead class="thead">
                        <td class="td td_active"></td>
                        <td class="td td_active">Права</td>
                    </thead>
                    <tbody id="tb_user_rights">
        
                    </tbody>
                </table>
            </div>
            <div class="modal__body">

            </div>
            <div class="modal__footer">
                <button class="button__control button__control_modal" id="user_save" style="display: none;" value="">Сохранить</button>
                <button class="button__control button__control_modal" id="user_add" style="display: none;" value="">Добавить</button>
            </div>
        </div>
    </div>
</body>
</html>
