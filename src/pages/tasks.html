<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0" />
    <title>Задачи</title>
    <link rel="icon" href="../blocks/header/img/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" style="display: none" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>
      <ul class="menu__box"></ul>
    </div>
    <header class="header">
      <div class="header__body">
        <div class="header__logo">
          <img
            class="header__main-logo"
            src="../blocks/header/img/logo.svg"
            alt="logo"
          />
          <img
            class="header__main-logo-little"
            src="../blocks/header/img/logo_lt.svg"
            alt="logo"
          />
          <ul class="header__list">
            <li>
              <a class="header__link header__link_check" href="tasks.html"
                >Задачи</a
              >
            </li>
            <li>
              <a class="header__link" href="buisness.html">Бизнес управление</a>
            </li>
            <li><a class="header__link" href="control.html">Контроль</a></li>
          </ul>
        </div>
        <div class="header__user">
          <div class="header__user__wrapper">
            <div class="header__user__user">
              <img
                class="header__user__avatar header__user__link_notifications"
                src="../blocks/header/img/notifications.svg"
                alt="user"
              />
              <input
                class="header__user__switch-theme-input"
                type="checkbox"
                id="switch_theme_input"
              />
              <label
                class="header__user__switch-theme"
                for="switch_theme_input"
              ></label>
              <a class="header__link header__user__name" id="user_name"></a>
              <img
                class="header__user__avatar header__user__link_leave-site"
                src="../blocks/header/img/exit.svg"
                alt="user"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <nav class="sidebar">
        <div>
          <button class="sidebar__expand-button" type="button">
            <img
              class="sidebar__expand-button__img"
              src="../blocks/sidebar/img/arrow_sidebar_1.svg"
              alt=""
            />
          </button>
        </div>
        <div class="sidebar__container">
          <ul id="user_tasks"></ul>
        </div>
      </nav>
    </div>
    <div class="modal" id="shipment_modal">
      <div class="modal__moving" id="shipment_modal_moving">
        <span class="modal__title">Подтвердите выбранное</span>
        <span class="modal__close" id="shipment_close">&times;</span>
      </div>
      <div class="modal__content">
        <div class="modal__header"></div>
        <div class="modal__body">
          <table class="table" id="shipment_main_tb_modal">
            <thead class="thead">
              <tr class="tr">
                <td class="td td_active">Название</td>
                <td class="td td_active">Количество</td>
              </tr>
            </thead>
            <tbody id="shipment_tb_modal"></tbody>
          </table>
        </div>
        <div class="modal__footer">
          <button
            class="button__control button__control_modal"
            id="shipment_button_sub"
          >
            Подтвердить
          </button>
        </div>
      </div>
    </div>
    <div class="notification-container" id="notificationContainer"></div>
  </body>
</html>
