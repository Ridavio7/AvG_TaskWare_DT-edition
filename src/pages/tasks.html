<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0" />
    <title>Мои задачи</title>
    <link rel="icon" href="../blocks/header/img/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>
      <ul class="menu__box">
        <div class="header__body header__body_burger">
          <div class="header__logo">
            <ul class="header__list header__list_burger">
              <li>
                <a class="header__link header__link_check" href="tasks.html"
                  >Мои задачи</a
                >
              </li>
              <li>
                <a class="header__link" href="buisness.html"
                  >Бизнес управление</a
                >
              </li>
              <li><a class="header__link" href="control.html">Контроль</a></li>
            </ul>
          </div>
          <div class="header__user header__user_burger">
            <div class="header__user__wrapper">
              <div class="header__user__user">
                <img
                  class="header__user__avatar header__user__link_notifications"
                  src="../blocks/header/img/notifications.svg"
                  alt="user"
                />
                <input
                  class="header__user__switch-theme-input"
                  type="checkbox"
                  id="switch_theme_input_burger"
                />
                <label
                  class="header__user__switch-theme"
                  for="switch_theme_input_burger"
                ></label>
                <a class="header__link header__user__name"></a>
                <img
                  class="header__user__avatar header__user__link_leave-site"
                  src="../blocks/header/img/exit.svg"
                  alt="user"
                />
              </div>
            </div>
          </div>
        </div>
      </ul>
    </div>
    <header class="header">
      <div class="header__body">
        <div class="header__logo">
          <img
            class="header__main-logo"
            src="../blocks/header/img/logo.svg"
            alt="logo"
          />
          <img
            class="header__main-logo-little"
            src="../blocks/header/img/logo_lt.svg"
            alt="logo"
          />
          <ul class="header__list">
            <li>
              <a class="header__link header__link_check" href="tasks.html"
                >Мои задачи</a
              >
            </li>
            <li>
              <a class="header__link" href="buisness.html">Бизнес управление</a>
            </li>
            <li><a class="header__link" href="control.html">Контроль</a></li>
          </ul>
        </div>
        <div class="header__user">
          <div class="header__user__wrapper">
            <div class="header__user__user">
              <img
                class="header__user__avatar header__user__link_notifications"
                src="../blocks/header/img/notifications.svg"
                alt="user"
              />
              <input
                class="header__user__switch-theme-input"
                type="checkbox"
                id="switch_theme_input"
              />
              <label
                class="header__user__switch-theme"
                for="switch_theme_input"
              ></label>
              <a class="header__link header__user__name" id="user_name"></a>
              <img
                class="header__user__avatar header__user__link_leave-site"
                src="../blocks/header/img/exit.svg"
                alt="user"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <nav class="sidebar">
        <div>
          <button class="sidebar__expand-button" type="button">
            <img
              class="sidebar__expand-button__img"
              src="../blocks/sidebar/img/arrow_sidebar_1.svg"
              alt=""
            />
          </button>
        </div>
        <button
          class="button__control button__control_sidebar-task"
          id="user_task_create"
        >
          Создать
        </button>
        <div class="sidebar__container">
          <ul id="user_tasks"></ul>
        </div>
      </nav>
    </div>
    <!-- мод. окно чата задачи -->
    <div class="modal" id="modal_chat_task">
      <div class="modal__moving" id="modal_chat_task_moving">
        <span class="modal__title">Групповой чат задачи</span>
        <span class="modal__close" id="close_chat_task">&times;</span>
      </div>
      <div class="modal__content">
        <div class="chat-task__container">
          <div class="chat-task__messages" id="chat_task_messages"></div>
          <div class="chat-task__container-input">
            <textarea
              class="chat-task__input"
              id="chat_task_input"
              placeholder="Введите сообщение..."
              rows="1"
            ></textarea>
            <button class="chat-task__button-send" id="chat_task_send_button">
              <img src="../blocks/modal/__chat-task/img/send.svg" alt="" />
            </button>
            <button
              class="chat-task__button-send modal__input-wrapper_display-none"
              id="chat_task_change_button"
            >
              <img src="../blocks/modal/__chat-task/img/change.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- мод. окно подтверждения отгрузки -->
    <div class="modal" id="shipment_modal">
      <div class="modal__moving" id="shipment_modal_moving">
        <span class="modal__title">Подтвердите выбранное</span>
        <span class="modal__close" id="shipment_close">&times;</span>
      </div>
      <div class="modal__content">
        <div class="modal__header"></div>
        <div class="modal__body">
          <table class="table" id="shipment_main_tb_modal">
            <thead class="thead">
              <tr class="tr">
                <td class="td td_active">Название</td>
                <td class="td td_active">Количество</td>
              </tr>
            </thead>
            <tbody id="shipment_tb_modal"></tbody>
          </table>
        </div>
        <div class="modal__footer">
          <button
            class="button__control button__control_modal"
            id="shipment_button_sub"
          >
            Подтвердить
          </button>
        </div>
      </div>
    </div>
    <!-- мод. окно детализации количества -->
    <div class="modal" id="detailpp_modal">
      <div class="modal__moving" id="detailpp_modal_moving">
        <span class="modal__title">Дитализация количества</span>
        <span class="modal__close" id="detailpp_close">&times;</span>
      </div>
      <div class="modal__content">
        <div class="modal__body">
          <table class="table" id="detailpp_main_tb_modal">
            <thead class="thead">
              <tr class="tr">
                <td class="td td_active">Исполнитель</td>
                <td class="td td_active">Количество</td>
                <td class="td td_active">Дата</td>
              </tr>
            </thead>
            <tbody id="detailpp_tb_modal"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- контекстное меню чата задачи -->
    <div id="context_menu_chat_task" class="details__context-menu">
      <button id="context_menu_chat_task_change">Изменить</button>
      <button id="context_menu_chat_task_delete">Удалить</button>
    </div>
    <div class="notification-container" id="notificationContainer"></div>
  </body>
</html>
